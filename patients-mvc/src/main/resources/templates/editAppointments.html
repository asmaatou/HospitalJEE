<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Doctors Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Edit Appointment</div>
            <div class="card-body">
                <div class="col-md-6 offset-3">
                    <form class="row g-3" method="post" th:action="@{/admin/save3(page=${page},keyword=${keyword})}">
                        <div>
                            <input class="form-control" type="hidden" name="id" th:value="${appointment.id}">
                        </div>
                        <div>
                            <label>Patient Name</label>
                            <input class="form-control" type="text" name="patientname" th:value="${appointment.patientname}">
                            <span class="text-danger" th:errors="${appointment.patientname}"></span>
                        </div>
                        <div>
                            <label>Doctor Name</label>
                            <input class="form-control" type="text" name="doctorname" th:value="${appointment.doctorname}">
                            <span class="text-danger" th:errors="${appointment.doctorname}"></span>
                        </div>
                        <div>
                            <label>Appointment Hour</label>
                            <input class="form-control" type="time" name="hour" th:value="${appointment.hour}">
                            <span th:errors="${appointment.hour}"></span>
                        </div>
                        <div>
                            <label>Appointment Day</label>
                            <input class="form-control" type="date" name="day" th:value="${appointment.day}">
                            <span th:errors="${appointment.day}"></span>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-secondary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
