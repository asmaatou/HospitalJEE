<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Doctors Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Edit Doctor</div>
            <div class="card-body">
                <div class="col-md-6 offset-3">
                    <form class="row g-3" method="post" th:action="@{/admin/save1(page=${page},keyword=${keyword})}">
                        <div>
                            <input class="form-control" type="hidden" name="id" th:value="${medecin.id}">
                        </div>
                        <div>
                            <label>Name</label>
                            <input class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                            <span class="text-danger" th:errors="${medecin.nom}"></span>
                        </div>
                        <div>
                            <label>Specialty</label>
                            <input class="form-control" type="text" name="specialite" th:value="${medecin.specialite}">
                            <span class="text-danger" th:errors="${medecin.specialite}"></span>
                        </div>
                        <div>
                            <label>BirthDate</label>
                            <input class="form-control" type="date" name="dateNaissance" th:value="${medecin.dateNaissance}">
                            <span th:errors="${medecin.dateNaissance}"></span>
                        </div>
                        <div>
                            <label>Email</label>
                            <input class="form-control" type="email" name="email" th:value="${medecin.email}">
                            <span th:errors="${medecin.email}"></span>
                        </div>
                        <div>
                            <label>Phone Number</label>
                            <input class="form-control" type="tel" name="numeroTelephone" th:value="${medecin.numeroTelephone}">
                            <span th:errors="${medecin.numeroTelephone}"></span>
                        </div>
                        <div>
                            <label>Adress</label>
                            <input class="form-control" type="text" name="adresse" th:value="${medecin.adresse}">
                            <span th:errors="${medecin.adresse}"></span>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-secondary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
