<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Edit Patient</div>
            <div class="card-body">
                <div class="col-md-6 offset-3">
                    <form class="row g-3" method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
                        <div>
                            <input class="form-control" type="hidden" name="id" th:value="${patient.id}">
                        </div>
                        <div>
                            <label>Name</label>
                            <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                            <span class="text-danger" th:errors="${patient.nom}"></span>
                        </div>
                        <div>
                            <label>BirthDate</label>
                            <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                            <span th:errors="${patient.dateNaissance}"></span>
                        </div>
                        <div>
                            <label>Phone Number</label>
                            <input class="form-control" type="tel" name="numeroTelephone" th:value="${patient.numeroTelephone}">
                            <span th:errors="${patient.numeroTelephone}"></span>
                        </div>
                        <div>
                            <label>Adress</label>
                            <input class="form-control" type="text" name="adresse" th:value="${patient.adresse}">
                            <span th:errors="${patient.adresse}"></span>
                        </div>
                        <div>
                            <label>Sick</label>
                            <input type="checkbox" name="malade" th:value="${patient.malade}">
                            <span th:errors="${patient.malade}"></span>
                        </div>
                        <div>
                            <label>Score</label>
                            <input class="form-control" type="text" name="score" th:value="${patient.score}">
                            <span class="text-danger" th:errors="${patient.score}"></span>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-secondary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
